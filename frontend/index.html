                    <button id="darkModeBtn" class="btn btn-outline-dark" title="Modo oscuro">

                                d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278" />

    <!-- Main content -->
    <main id="cat-container" class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 text-center">
                    <h1 id="text-daily-cat" class="mb-4">Your daily cat:</h1>
                    <img id="catGif" class="img-fluid rounded shadow" alt="Today's Cat GIF" />
                    <p class="mt-3 text-muted">Come back tomorrow for a new cat!</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="./js/api-cats.js"></script>
    <script src="./js/theme-toggle.js"></script>
</body>

</html>
